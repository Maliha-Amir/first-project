<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="payment2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <section class=" top-txt ">
        <div class="head container ">
            <div class="head-txt ">
                <p>Free shipping, 30-day return or refund guarantee.</p>
            </div>
            <div class="sing_in_up ">
                <a href="# ">SIGN IN</a>
                <a href="# ">SIGN UP</a>
            </div>
        </div>
    </section>
    <nav class="navbar">
        <div class="navbar-container">
            <input type="checkbox" id="checkbox">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="#home">Home</a></li>
                <li><a href="#sellers">Shop</a></li>
                <li><a href="#news">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

    <div id="pay">

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your Name">

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter Your Email">

        <label for="card">Card Number</label>
        <input type="text" id="card" placeholder="1234 5678 9012 3456">

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Add Your Address">

        <label for="contact">Contact Number</label>
        <input type="text" id="contact" placeholder="Enter Your Number">

        <label for="paymentMethod">Mode Of Payment</label>
        <select id="paymentMethod" name="paymentmethod">
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Cash On Delivery">Cash On Delivery</option>
        </select>

    </div>
    <a href="last2.html"><button id="final">Previous</button></a>
    <button id="submit">Submit</button>
</body>

</html>
